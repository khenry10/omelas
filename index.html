<!DOCTYPE html>
<html>
<head>
  <title> Omelas Dashboard </title>
  <link rel="stylesheet" href="style.css" >

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

  <!-- AngularJS Material Dependencies -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.js"></script>

   <!-- AngularJS Material Javascript using GitCDN to load directly from `bower-material/master` -->
   <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>

  <script src="app.js"></script>
</head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<body data-ng-app="app">
  <main data-ng-controller="dashboardController">

    <div class="list-header" style="display: flex; justify-content: space-between">
      <div class="left-header">
        <!-- <a href="/"><h1 style="color: white; margin-top: -5px; width: 0px;"></h1></a> -->
        <img src="images/logo.png" style="width: 70px">
      </div>
      <input type="text" ng-model="searchFilter" placeholder="Search"  class="searchBox">
    </div>


    <div>
      <table class="table">
        <thead>
          <tr>
              <th ng-click="sortType = 'list.task_completed' ; sortReverse = !sortReverse " style="text-align: center">
                <h4>
                  User
                  <i ng-show="sortType === 'list.task_completed'" ng-class="{ 'fa fa-caret-up': sortReverse, 'fa fa-caret-down': !sortReverse}"/>
                </h4>
              </th>
              <th ng-click="sortType = 'list.user' ; sortReverse = !sortReverse " style="text-align: center">
                <h4>
                  Text
                  <i ng-show="sortType === 'list.text'" ng-class="{ 'fa fa-caret-up': sortReverse, 'fa fa-caret-down': !sortReverse}"/>
                </h4>
              </th>
              <th ng-click="sortType = 'list.time' ; sortReverse = !sortReverse " style="text-align: center">
                <h4>
                  Time
                  <i ng-show="sortType === 'list.time'" ng-class="{ 'fa fa-caret-up': sortReverse, 'fa fa-caret-down': !sortReverse}"/>
                </h4>
              </th>
              <th ng-click="sortType = 'list.text' ; sortReverse = !sortReverse " style="text-align: center">
                <h4>
                  Location
                  <i ng-show="sortType === 'list.location' " ng-class="{ 'fa fa-caret-up': sortReverse, 'fa fa-caret-down': !sortReverse}"/>
                </h4>
              </th>
              <th ng-click="sortBy('reactions', sortReverse)"  style="text-align: center">
                <h4>
                  #reactions
                  <img src="images/down.png" style="width: 20px" ng-show="propertyName === 'reactions' ">
                </h4>
              </th>
              <th ng-click="sortType = 'list.comments' ; sortReverse = !sortReverse " style="text-align: center">
                <h4>
                  #comments
                  <i ng-show="sortType === 'list.comments' " ng-class="{ 'fa fa-caret-up': sortReverse, 'fa fa-caret-down': !sortReverse}"/>
                </h4>
              </th>
              <th ng-click="sortType = 'list.shares' ; sortReverse = !sortReverse " style="text-align: center">
                <h4>
                  #shares
                  <i ng-show="sortType === 'list.shares' " /> <img src="images/down.png" style="width: 20px">
                </h4>
              </th>
              <th ng-click="sortType = 'list.Page_URL' ; sortReverse = !sortReverse " style="text-align: center">
                <h4>
                  Page Url
                  <i ng-show="sortType === 'list.Page_URL' " ng-class="{ 'fa fa-caret-up': sortReverse, 'fa fa-caret-down': !sortReverse}"/>
                </h4>
              </th>

          </tr>
        </thead>

        <tr ng-repeat="list in posts | orderBy:propertyName:sortReverse | filter:searchFilter " style="border-bottom: 1px solid grey" >

          <td style="width: 30px"> {{ list.user }} </td>
          <td dir='rtl' style="width: 50px; overflow: hidden">
            <div style="height: 100px">
              {{ list.text }}
            </div>
          </td>
          <td> {{ list.time }} </td>
          <td> {{ list.location }} </td>
          <td> {{ list.reactions }} </td>
          <td> {{ list.comments }} </td>
          <td> {{ list.shares }} </td>
          <td> <a href="{{ list.Page_URL }}" target="_blank"> Click here </a> </td>
        </tr>
      </table>

    <!-- <a href="http://www.freepik.com/free-vector/arrows-icon-set_970447.htm">Designed by Freepik</a> -->
  </div>



  </main>
</body>
</html>
